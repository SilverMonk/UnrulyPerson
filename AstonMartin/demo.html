    <script src="http://7xlpgw.com1.z0.glb.clouddn.com/lib/angular.min.js"></script>
    <style>
    .datebox {
        background-image: url(http://7xlpgw.com1.z0.glb.clouddn.com/astonmartin%2Fimages%2Fflip.png);
        width: 94px;
        height: 89px;
        font-size: 59px;
        color: rgba(255, 255, 255, 0.7);
    }
    
    .logo {
        width: 550px;
        height: 280px;
        position: absolute;
        background-image: url(http://7xlpgw.com1.z0.glb.clouddn.com/astonmartin%2Fimages%2Flogo1.png);
        left: 50%;
        margin-left: -275px;
        top: 30px;
        background-size: contain;
    }
    </style>
</head>

<body ng-app="asController">
    <div style="text-align:center;">
        <h1 class="font-shine">AstonMartin</h1>
        <div class="logo"></div>
        <p style="font-size:4em;color:rgba(255, 255, 255, 0.7);padding-top:50px" ng-bind="parseInt(time/86400000)+'日'"></p>
        <div style="display:-webkit-box;width:280px;margin:0 auto;">
            <div class="datebox hours" ng-bind="parseInt(time%86400000/3600000)"></div>
            <div class="datebox minute" ng-bind="parseInt(time%3600000/60000)"></div>
            <div class="datebox second" ng-bind="parseInt(time%60000/1000)"></div>
        </div>
        <div class="line"></div>
        <!--    <div class="light">
        	<div class="logo"></div>
        </div> -->

        <footer>
            <p>争取能在此倒计时走完前把马丁的维修券花出去，拒绝浪费。</p>
        </footer>
    </div>
</body>
<script type="text/javascript">
angular.module('asController', [])
    .run(function($rootScope, $timeout) {
        $rootScope.parseInt = parseInt;
        $rootScope.time = 0;
        $rootScope.ints = function() {
            $timeout(function() {
                $rootScope.ints();
                $rootScope.time = new Date(2020, 9, 28, 0, 0, 0).getTime() - new Date().getTime();
            }, 1000)
        }
        $rootScope.ints();
    });
</script>

</html>
